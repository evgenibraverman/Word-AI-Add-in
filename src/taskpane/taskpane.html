<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Word Add-In</title>
    <link rel="icon" href="data:,"> <!-- Suppress favicon.ico request -->
    <!-- Office JavaScript API -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 20px;
            background-color: #f8f8f8; /* Pastel background color */
        }
        .container {
            background: #fdfdff; /* Light pastel color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 5px;
            font-size: 12px;
            background-color: #f8f9fa; /* Pastel input field color */
            border-color: #c8d6e5; /* Border color */
        }
        .form-label, .form-check-label {
            font-size: 12px;
            color: #576574; /* Same muted pastel color */
            font-weight: bold;
        }
        .form-select {
            font-size: 12px;
            border-radius: 5px;
            background-color: #f8f9fa; /* Dropdown background */
            border-color: #c8d6e5;
        }
        .btn {
            font-size: 12px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-send {
            background-color: #b2d8d8; /* Pastel teal */
            border: none;
            color: black; /* Black text for Send button */
        }
        .btn-send:hover {
            background-color: #91c7c7; /* Slightly darker pastel teal */
        }
        .btn-insert {
            background-color: #a3cef1; /* Light pastel blue */
            border: none;
            color: black; /* Black text */
        }
        .btn-insert:hover {
            background-color: #8dbed9; /* Slightly darker pastel blue */
        }
        .btn-replace {
            background-color: #ffc6c7; /* Light pastel pink */
            border: none;
            color: black; /* Black text */
        }
        .btn-replace:hover {
            background-color: #f3a5a6; /* Slightly darker pastel pink */
        }
        .btn-copy {
            background-color: #d5c6e0; /* Light pastel purple */
            border: none;
            color: black; /* Black text */
        }
        .btn-copy:hover {
            background-color: #c2aad0; /* Slightly darker pastel purple */
        }
        .response-box {
            border: 1px solid #c8d6e5;
            border-radius: 5px;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            background-color: #fdfdff;
            resize: vertical;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Gear Icon -->
        <div class="text-end mb-3">
            <button id="settingsButton" class="btn btn-link">
                <i class="bi-gear" style="font-size: 1.5rem;"></i>
            </button>
        </div>

        <!-- Use Selection as Context Toggle -->
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="useSelection" />
            <label class="form-check-label" for="useSelection">Use Selection as Context</label>
        </div>

        <!-- Use Whole Document Toggle -->
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="useWholeDocument" />
            <label class="form-check-label" for="useWholeDocument">
                Use the Whole Document
                <span data-bs-toggle="tooltip" data-bs-placement="top" title="This may cause high API tokens consumption." class="bi bi-info-circle" style="cursor: pointer; margin-left: 5px; color: red;"></span>
            </label>
        </div>

        <!-- Prompt Input -->
        <textarea id="prompt" class="form-control mb-3" placeholder="Enter your prompt here..." rows="3"></textarea>

        <!-- Send Button -->
        <button id="send" class="btn btn-send w-100 mb-3">Send</button>

        <!-- Response Output -->
        <div id="response" class="response-box" aria-live="polite">
            <!-- Dynamic response will appear here -->
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between mt-3">
            <button id="insert" class="btn btn-insert">
                <i class="bi bi-box-arrow-in-down"></i> Insert
            </button>
            <button id="replace" class="btn btn-replace">
                <i class="bi bi-arrow-repeat"></i> Replace
            </button>
            <button id="copy" class="btn btn-copy">
                <i class="bi bi-clipboard"></i> Copy
            </button>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal fade" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="settingsModalLabel">Add-in Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="apiKeyInput" class="form-label">Update OpenAI API Key</label>
                            <input type="text" id="apiKeyInput" class="form-control" placeholder="Enter your API key" />
                        </div>
                        <div class="mb-3">
                            <label for="defaultModel" class="form-label">Default GPT Model</label>
                            <select id="defaultModel" class="form-select">
                                <option value="gpt-4" selected>GPT-4</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="character" class="form-label">Choose the Character</label>
                            <select id="character" class="form-select">
                                <option value="none">No character</option>
                                <option value="technical writer">Technical Writer</option>
                                <option value="casual writing">Casual Writing</option>
                                <option value="shakespeare">Shakespeare</option>
                                <option value="italian mafia">Italian Mafia</option>
                                <option value="graduate student">Graduate Student</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="saveApiKey" class="btn btn-save" style="background-color: #a3cef1; color: black;">
                            <i class="bi bi-save"></i> Save
                        </button>
                        <button type="button" class="btn btn-close-modal" data-bs-dismiss="modal" style="background-color: #ffc6c7; color: black;">
                            <i class="bi bi-x-circle"></i> Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Taskpane JS -->
    <script src="./taskpane.js" defer></script>
</body>
</html>
